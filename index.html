<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word Guess Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
    
        <header class="container">
            <div class="row">
                <div class="col-12 col-sm-10 col-md-6 col-lg-6 offset-md-1">
                        <button type="button" class="btn btn-primary btn-lg myname">Word Guess</button>
                </div>
                <div class="col-12 col-sm-10 col-md-4 col-lg-4 justify-content-end">
            
                 
                        <button class="btn btn-info justify-content-end" onclick="clickFunction()"> Rules</button>
                        <button class="btn btn-info startBtn justify-content-end" onclick="startFunction()"> Start </button>
                                     
                </div>
            </div>
          </header>

        
         <div class="container-fluid bg-light wholebody" >
          <div class="container bg-white mt-md-3 maincontent">
              <div class="container">  
               
               <div class="row col-md-2 subtitle">Fun Game</div>
               <hr>
               <div class="row">
                    <div class=" col-11 col-sm-11 col-md-4 col-lg-4">
                       
                        <div class="content">
                            <img src="assets/images/1.JPG" class="img-fluid" id="imgPresent" alt="image 1"  >                                                
                        </div>                      
                                  
                        
                    </div>   <!--end of column-->    
                    <div class=" col-12 col-sm-12 col-md-8 col-lg-8">
                         <div class="row">
                             <div class="col-7 col-sm-7 col-md-5 col-lg-5">
                                    <span class="badge badge-info badge-primary">Current Word</span>
                                    <br>  
                                    <p>Hints: </p>
                                    <br>
                                    <span id="currentWord"></span>    
                                    
                                    <br>
                             </div>
                             <div class="col-5 col-sm-5 col-md-3 col-lg-3">
                                    <span class="badge badge-success">Success</span>
                                    <br>
                                    <p>Win : <span id="winCount"></span></p>    
                                    <br>
                             </div>

                         </div>    <!--end of subrow-->    

                         <div class="row">
                                <div class="col-7 col-sm-7 col-md-5 col-lg-5">
                                        <span class="badge badge-secondary">Guess History</span>   
                                        <br> 
                                        <p> Letters already guessed: <span id="guessedLetters"></span></p>   
                                </div>
                                <div class="col-5 col-sm-5 col-md-3 col-lg-3">
                                        <span class="badge badge-warning">Warning</span>       
                                        <br>                                  
                                        <p> Remaining: <span id="remainingCount"></span></p>  
                                </div>
   
                        </div>  <!--end of subrow-->    
                    </div>    <!--end of column-->    
                              
               </div>    <!--end of row-->
                <div class="row">
                    <div class=" col-11 col-sm-11 col-md-4 col-lg-4">
                    <audio id="myAudio">              
                        <source src="assets/audio/harp.wav" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

            </div>  <!--end of container-->
        </div>

       </div>

       <footer class="footer">
          <div class="copyright">
              <p>&#169 Copyright </p>
          </div>
       </footer>
        

        <script src="assets/javascript/game.js" async defer></script>
    </body>
</html>
